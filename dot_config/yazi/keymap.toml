# Smart enter: open files or enter directories
[[mgr.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter directory or open file"

[[mgr.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter directory or open file"

# Toggle preview pane
[[mgr.prepend_keymap]]
on   = "<A-p>"
run  = "plugin toggle-pane min-preview"
desc = "Toggle preview pane"

# Maximize preview pane
[[mgr.prepend_keymap]]
on   = "M"
run  = "plugin toggle-pane max-preview"
desc = "Maximize preview pane"

# Jump to char (vim-like f)
[[mgr.prepend_keymap]]
on   = "F"
run  = "plugin jump-to-char"
desc = "Jump to char"

# Smart filter
[[mgr.prepend_keymap]]
on   = "f"
run  = "plugin smart-filter"
desc = "Smart filter"

# Lazygit
[[mgr.prepend_keymap]]
on   = ["g", "i"]
run  = "plugin lazygit"
desc = "Open lazygit"

# Quick directory jumps
[[mgr.prepend_keymap]]
on   = ["g", "h"]
run  = "cd ~"
desc = "Go home"

[[mgr.prepend_keymap]]
on   = ["g", "c"]
run  = "cd ~/.config"
desc = "Go to config"

[[mgr.prepend_keymap]]
on   = ["g", "d"]
run  = "cd ~/Downloads"
desc = "Go to Downloads"

[[mgr.prepend_keymap]]
on   = ["g", "D"]
run  = "cd ~/Documents"
desc = "Go to Documents"

[[mgr.prepend_keymap]]
on   = ["g", "."]
run  = "cd ~/.local/share/chezmoi"
desc = "Go to dotfiles"

# Chmod
[[mgr.prepend_keymap]]
on   = ["c", "m"]
run  = "plugin chmod"
desc = "Change permissions"

# macOS tags
[[mgr.prepend_keymap]]
on   = "T"
run  = "plugin mactag"
desc = "Tag file (macOS)"

# Diff
[[mgr.prepend_keymap]]
on   = ["d", "f"]
run  = "plugin diff"
desc = "Diff with selected"

# Smart paste
[[mgr.prepend_keymap]]
on   = "P"
run  = "plugin smart-paste"
desc = "Paste into hovered dir"

# Shell
[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

