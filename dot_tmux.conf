# ── Prefix ────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ── Terminal & Colors ─────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"
# Undercurl support (Neovim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ── General ───────────────────────────────────────────────────────────
set -g mouse on
set -g history-limit 50000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
set -g extended-keys on
set -ag terminal-features 'xterm-ghostty:extkeys'

# ── Vim-style splits ──────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Vim-style resize (repeatable) ────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Copy mode (vim keys) ─────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# ── Reload config ────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Status bar ────────────────────────────────────────────────────────
set -g status-position top
set -g status-justify left
set -g status-right-length 100

# ── Catppuccin theme (options BEFORE tpm init) ───────────────────────
set -g @catppuccin_flavor "macchiato"

# Window tabs: rounded pills with icons
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_flags "none"

# Transparent status bar — Ghostty opacity shows through
set -g @catppuccin_status_background "none"

# Date/time format
set -g @catppuccin_date_time_text " %H:%M"

# ── Plugins ───────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Resurrect & continuum
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# ── Auto-install TPM ──────────────────────────────────────────────────
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run '~/.tmux/plugins/tpm/tpm'

# ── Status modules (AFTER tpm init so variables are available) ───────
set -gF  status-left "#{E:@catppuccin_status_session}"
set -gF  status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_date_time}"
set -g @catppuccin_host_text " #h"
set -agF status-right "#{E:@catppuccin_status_host}"
